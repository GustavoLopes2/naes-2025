<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            padding-bottom: 60px;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Header fixo -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<!-- Conteúdo principal -->
<main class="container text-center">
    <h1 class="mb-4">Bem-vindo!</h1>
    <p class="lead">Gerencie suas tarefas, projetos e produtividade de forma simples e eficiente.</p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-4 d-grid gap-2">
            <a href="{% url 'cadastrar-tarefa' %}" class="btn btn-primary btn-lg">Cadastrar Tarefa</a>
            <a href="{% url 'cadastrar-projeto' %}" class="btn btn-secondary btn-lg">Cadastrar Projeto</a>
            <a href="{% url 'cadastrar-categoria' %}" class="btn btn-success btn-lg">Cadastrar Categoria</a>
            <a href="{% url 'cadastrar-etiqueta' %}" class="btn btn-warning btn-lg text-white">Cadastrar Etiqueta</a>
            <a href="{% url 'cadastrar-comentario' %}" class="btn btn-info btn-lg text-white">Cadastrar Comentário</a>
            <a href="{% url 'cadastrar-anexo' %}" class="btn btn-dark btn-lg">Cadastrar Anexo</a>
        </div>
    </div>
</main>

<!-- Rodapé fixo -->
<footer class="text-center text-muted py-3">
    <small>&copy; 2025 - Sistema de Gerenciamento de Tarefas</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
